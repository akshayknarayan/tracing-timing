[package]
name = "tracing-timing"
version = "0.1.0"
edition = "2018"
authors = ["Jon Gjengset <jon@thesquareplanet.com>"]

license = "MIT"

readme = "README.md"
description = "Inter-event timing metrics on top of tracing."
repository = "https://github.com/jonhoo/tracing-timing.git"

keywords = ["perf", "tracing", "profiling"]
categories = ["development-tools::profiling", "visualization"]

[badges]
travis-ci = { repository = "jonhoo/tracing-timing" }
cirrus-ci = { repository = "jonhoo/tracing-timing" }
codecov = { repository = "jonhoo/tracing-timing", branch = "master", service = "github" }
maintenance = { status = "experimental" }

[dependencies]
tracing-core = { git = "https://github.com/tokio-rs/tracing.git" }
hdrhistogram = "6.3.3"
slab = "0.4"
quanta = "0.3"
fxhash = "0.2"
crossbeam = "0.7"

[dev-dependencies]
tracing = { git = "https://github.com/tokio-rs/tracing.git" }
rand = "0.7"
rand_distr = "0.2.1"

[profile.release]
debug = true
